<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Postagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            table {
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <table cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="https://exemplo.com/postagem-1">Título da Postagem 1</a></td>
                    <td>01 de fevereiro de 2024</td>
                </tr>
                <tr>
                    <td><a href="https://exemplo.com/postagem-2">Título da Postagem 2</a></td>
                    <td>05 de fevereiro de 2024</td>
                </tr>
                <tr>
                    <td><a href="https://exemplo.com/postagem-3">Título da Postagem 3</a></td>
                    <td>10 de fevereiro de 2024</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
